<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qwen3-ASR-Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --color-brand-primary: #10b981;
        --color-brand-secondary: #059669;
        --color-base-100: #ffffff;
        --color-base-200: #f9fafb;
        --color-base-300: #f3f4f6;
        --color-content-100: #111827;
        --color-content-200: #6b7280;
      }
      .dark {
        --color-brand-primary: #10b981;
        --color-brand-secondary: #059669;
        --color-base-100: #1f2937;
        --color-base-200: #374151;
        --color-base-300: #4b5563;
        --color-content-100: #f3f4f6;
        --color-content-200: #d1d5db;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .animate-spin {
        animation: spin 1s linear infinite;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-primary': 'var(--color-brand-primary)',
              'brand-secondary': 'var(--color-brand-secondary)',
              'base-100': 'var(--color-base-100)',
              'base-200': 'var(--color-base-200)',
              'base-300': 'var(--color-base-300)',
              'content-100': 'var(--color-content-100)',
              'content-200': 'var(--color-content-200)',
            },
          },
        },
      }
    </script>
    <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@gradio/client": "https://aistudiocdn.com/@gradio/client@^1.17.1"
  }
}
</script>
    <script type="module">
      // Polyfill for Buffer needed by @gradio/client
      (async () => {
        if (typeof window.global === 'undefined') {
          window.global = window;
        }
        if (typeof window.Buffer === 'undefined') {
          const buffer = await import('https://cdn.jsdelivr.net/npm/buffer@6.0.3/index.js');
          window.Buffer = buffer.Buffer;
        }
      })();
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-base-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
